    // --- Динамика расписания (серые прошедшие) ---
    function isPast(text) {
      const m = text.match(/<strong>(\d+)[^\d]*(?:, )?(\d{1,2}):(\d{2})<\/strong>/i);
      if (!m) return false;
      let [day, hour, minute] = [parseInt(m[1]), parseInt(m[2]), parseInt(m[3])];
      // Для простоты — август 2024
      let dt = new Date(2024, 7, day, hour, minute);
      return (Date.now() - dt.getTime()) > 2 * 60 * 60 * 1000;
    }

        s.classList.add('active');
        currentLang = s.dataset.lang;
        setHeaderLang(currentLang);
        renderMainSchedule(currentLang);
      };
    });

    // --- Клик на "полное расписание" ---
    document.addEventListener('click', function(e) {
      if (e.target && e.target.id === "showAllSchedule") {
        showModalSchedule(currentLang);
      }
    });

    // --- Первый запуск ---
    setHeaderLang(currentLang);
    renderMainSchedule(currentLang);
  </script>
</body>
</html>
