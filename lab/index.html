<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Храм Знамения Пресвятой Богородицы в Париже</title>
  <link rel="icon" href="assets/icon2.gif" type="image/gif" />
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Open+Sans&family=Roboto+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bogoroditsa-blue: #1939A5;
      --bogoroditsa-blue-light: #4062bf;
      --main-bg: #e8decd;
      --header-bg: #e8decd;
      --menu-color: #988c7c;
      --menu-hover: #675;
      --menu-active: #1939A5;
      --menu-donate: #e15f41;
      --menu-donate-bg: #f8e8e0;
      --lang-inactive: #988c7c;
      --block-radius: 8px;
      --block-radius-mob: 6px;
      --box-shadow: 0 2px 32px #1939a519;
      --modal-bg: rgba(25, 57, 165, 0.08);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: var(--main-bg);
      color: #2f2f2f;
      min-height: 100vh;
    }

    /* Верхний бар с меню и языками */
    .header-bar {
      width: 100vw;
      background: var(--header-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Roboto Mono', monospace;
      font-size: 1.28em;
      padding: 0.32em 2em 0.18em 2em;
      box-sizing: border-box;
      position: relative;
      z-index: 42;
      letter-spacing: 0.03em;
      min-height: 54px;
    }
    .header-bar-left, .header-bar-right {
      display: flex;
      align-items: center;
      gap: 1.3em;
    }
    .header-bar-left a, .header-bar-left .menu-link {
      color: var(--menu-color);
      text-decoration: none;
      font-weight: 400;
      padding: 0.16em 0.25em;
      border-radius: 7px;
      transition: color 0.2s, background 0.18s;
      cursor: pointer;
    }
    .header-bar-left a:hover, .header-bar-left .menu-link:hover {
      color: var(--menu-hover);
      background: #ece5d7;
    }
    .header-bar-left .menu-link.active {
      color: var(--menu-active);
      font-weight: 700;
      background: #ede6d3;
    }
    .header-bar-left .menu-link.donate {
      color: var(--menu-donate);
      background: var(--menu-donate-bg);
      font-weight: 700;
      border-radius: 7px;
      border: none;
      padding: 0.16em 0.41em;
    }
    .header-bar-left .menu-link.donate:hover {
      background: #f6d8cd;
      color: #b04422;
    }
    /* Языки */
    .header-bar-right span {
      color: var(--lang-inactive);
      margin-left: 1.2em;
      font-size: 0.97em;
      font-weight: 400;
      cursor: pointer;
      transition: color 0.17s;
      user-select: none;
    }
    .header-bar-right span.active {
      color: var(--bogoroditsa-blue);
      font-weight: 700;
      background: #f2ede0;
      border-radius: 4px;
      padding: 0 0.18em;
    }

    /* Мобильное меню */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      margin-right: 0.5em;
      z-index: 1010;
    }
    .hamburger span {
      display: block;
      width: 30px;
      height: 4px;
      background: #888;
      border-radius: 4px;
      transition: all 0.25s;
    }
    @media (max-width: 820px) {
      .header-bar { font-size: 1.08em; padding-left: 0.5em; padding-right: 0.5em;}
      .header-bar-left { gap: 0.8em; }
      .header-bar-right span { margin-left: 0.65em;}
    }
    @media (max-width: 650px) {
      .header-bar { font-size: 0.98em; min-height: 48px;}
      .header-bar-left { display: none; }
      .hamburger { display: flex; }
      .header-bar-right { margin-left: auto; }
    }

    /* Мобильное боковое меню */
    .mobile-menu {
      position: fixed;
      top: 0; right: -100vw;
      width: 72vw; max-width: 360px;
      height: 100vh;
      background: #f7f2e8;
      box-shadow: -7px 0 38px #1939a513;
      z-index: 1200;
      display: flex;
      flex-direction: column;
      padding: 2em 1.2em 1.4em 1.2em;
      gap: 1.4em;
      transition: right 0.33s cubic-bezier(.67,-0.01,.42,.99);
    }
    .mobile-menu.open { right: 0; }
    .mobile-menu .mobile-menu-link {
      font-size: 1.18em;
      color: var(--menu-color);
      text-decoration: none;
      margin-bottom: 1em;
      font-family: 'Roboto Mono', monospace;
      font-weight: 500;
      letter-spacing: 0.01em;
      border-radius: 7px;
      padding: 0.23em 0.12em;
      transition: color 0.18s, background 0.19s;
      cursor: pointer;
    }
    .mobile-menu .mobile-menu-link:hover,
    .mobile-menu .mobile-menu-link.active {
      color: var(--menu-active);
      background: #f3eae0;
      font-weight: 700;
    }
    .mobile-menu .mobile-menu-link.donate {
      color: var(--menu-donate);
      background: var(--menu-donate-bg);
      font-weight: 700;
      padding: 0.19em 0.41em;
    }
    .mobile-menu .mobile-menu-link.donate:hover { background: #f5d8cd; color: #b04422;}
    .mobile-menu-close {
      position: absolute;
      top: 1.0em; right: 1.2em;
      font-size: 2.7em;
      color: #b8a99e;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      z-index: 1400;
    }
    .mobile-menu-close:hover { color: #be6a45;}
    .mobile-menu-langs {
      margin-top: 2.8em;
      display: flex;
      gap: 1.3em;
      font-size: 1.09em;
    }
    .mobile-menu-langs span { color: var(--lang-inactive); cursor: pointer; }
    .mobile-menu-langs span.active { color: var(--bogoroditsa-blue); font-weight: 700; background: #f2ede0; border-radius: 4px; padding: 0 0.18em;}
    
    /* Заголовок с иконой — без лишних отступов! */
    .site-header {
      background: var(--main-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0 0 0.1em 0;
      box-shadow: none;
    }
    .header-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin: 0;
    }
    .header-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    .logo-title {
      font-family: 'Forum', serif;
      font-size: 2.8em;
      color: var(--bogoroditsa-blue);
      text-shadow: 0 1px 6px #fff8, 0 1px 8px #fff5;
      font-weight: 400;
      letter-spacing: 0.01em;
      text-align: center;
      margin: 0 0 0.19em 0;
      white-space: pre-line;
      line-height: 1.05;
    }
    .logo-icon {
      height: 144px;
      width: 132px;
      margin: 0.15em 0 0.11em 0;
      display: block;
      z-index: 3;
    }
    .header-desc {
      font-family: 'Forum', serif;
      font-size: 1em;
      color: #988c7c;
      text-align: center;
      margin-top: 0.23em;
      margin-bottom: 0.07em;
      letter-spacing: 0.01em;
      font-weight: 400;
    }
    @media (max-width: 650px) {
      .logo-title { font-size: 1.41em; margin-bottom: 0.05em;}
      .logo-icon { height: 66px; width: 62px;}
      .header-desc { font-size: 0.95em; margin-top: 0.07em;}
    }
    @media (max-width: 480px) {
      .logo-title { font-size: 1.03em;}
      .logo-icon { height: 50px; width: 47px;}
      .header-desc { font-size: 0.81em; }
    }
    /* Расписание и карточки — остальное не меняем... */
    /* ... (оставь свой существующий CSS для расписания, карточек и модалок) ... */
  </style>
</head>
<body>
  <!-- Верхний бар: меню и языки -->
  <div class="header-bar">
    <div class="header-bar-left">
      <a class="menu-link" href="#">Подкаст</a>
      <a class="menu-link" href="#">Интернет-магазин</a>
      <a class="menu-link" href="#">Хор</a>
      <a class="menu-link donate" href="#">Пожертвования</a>
    </div>
    <div class="hamburger" id="hamburger" aria-label="Открыть меню">
      <span></span><span></span><span></span>
    </div>
    <div class="header-bar-right">
      <span class="active" data-lang="ru">RU</span>
      <span data-lang="fr">FR</span>
      <span data-lang="by">BY</span>
      <span data-lang="ua">UA</span>
    </div>
  </div>

  <!-- Мобильное меню -->
  <div class="mobile-menu" id="mobileMenu">
    <button class="mobile-menu-close" id="mobileMenuClose" title="Закрыть меню">&times;</button>
    <a class="mobile-menu-link" href="#">Подкаст</a>
    <a class="mobile-menu-link" href="#">Интернет-магазин</a>
    <a class="mobile-menu-link" href="#">Хор</a>
    <a class="mobile-menu-link donate" href="#">Пожертвования</a>
    <div class="mobile-menu-langs">
      <span class="active" data-lang="ru">RU</span>
      <span data-lang="fr">FR</span>
      <span data-lang="by">BY</span>
      <span data-lang="ua">UA</span>
    </div>
  </div>

  <!-- Заголовок + икона + подпись -->
  <header class="site-header">
    <div class="header-wrap">
      <div class="header-top">
        <div class="logo-title" id="logo-title">Храм<br>Знамения<br>Пресвятой<br>Богородицы</div>
        <img src="assets/icon2.gif" alt="Икона Богородицы" class="logo-icon" />
      </div>
      <div class="header-desc" id="subheading">
        Викариат имени Святых Марии Парижской и Алексия Южинского — Вселенский Патриархат
      </div>
    </div>
  </header>

  <!-- ...дальше — твой основной контент, расписание, карточки, модалки, footer... -->
  <!-- Вставь сюда всё что у тебя после site-header, без изменений -->
  <!-- ... -->
  
  <script>
    // Мобильное меню гамбургер
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileMenuClose = document.getElementById('mobileMenuClose');
    hamburger.onclick = () => mobileMenu.classList.add('open');
    mobileMenuClose.onclick = () => mobileMenu.classList.remove('open');
    mobileMenu.onclick = e => { if (e.target === mobileMenu) mobileMenu.classList.remove('open'); };

    // Языки (переключение синхронизировано)
    function setLangAll(lang) {
      document.querySelectorAll('[data-lang]').forEach(el => el.classList.toggle('active', el.dataset.lang === lang));
      // ... твоя логика смены языка тут ...
    }
    document.querySelectorAll('[data-lang]').forEach(el => {
      el.onclick = () => setLangAll(el.dataset.lang);
    });
  </script>
</body>
</html>
