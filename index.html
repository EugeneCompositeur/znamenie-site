      border-radius: 5px;
      font-size: 1em;
      position: relative;
      margin: 0 auto 3em auto;
      max-width: 600px;
    }
    .schedule::before {

      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 3px double #a2906f;
      pointer-events: none;
      border-radius: 5px;

      text-align: center;
